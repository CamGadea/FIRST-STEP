<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configuración de Información Básica</title>
</head>
<body>
 <link rel="stylesheet" href="estilointerfas.css" type="text/css">
  <div class="header">CONFIGURAR INFORMACION BASICA</div>

  <div class="container">
    <!-- Sección de perfil -->
    <div class="profile-section">
      <div class="profile-pic"></div>
      <p>Cambiar foto de perfil</p>
      <div class="avatar-options">
        <img src="./imagen/señor con gorra-perfil.jpg" alt="Avatar 1">
        <img src="./imagen/chancho-perfil.webp" alt="Avatar 2">
        <img src="./imagen/panda-perfil.webp" alt="Avatar 3">
        <img src="./imagen/chica morocha-perfil.png" alt="Avatar 4">
        <img src="./imagen/chica-perfil.png" alt="Avatar 5">
        <img src="./imagen/gato-perfil.webp" alt="Avatar 6">
      </div>
    </div>

    <!-- Sección de formulario -->
    <div class="form-section">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" placeholder="Nombre">
      </div>
      <div class="form-group">
        <label>Apellido</label>
        <input type="text" placeholder="Apellido">
      </div>
      <div class="form-group">
        <label>Fecha de nacimiento</label>
        <input type="date">
      </div>
      <div class="form-group">
        <label>Género</label>
        <input type="text" placeholder="Género">
      </div>
      <div class="form-group">
        <label>Nombre a mostrar</label>
        <input type="text" placeholder="Nombre a mostrar">
      </div>
      <div class="form-group">
        <label>Número</label>
        <input type="text" placeholder="Número">
      </div>
      <div class="form-group">
        <label>Gmail</label>
        <input type="email" placeholder="ejemplo@gmail.com">
      </div>
      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" placeholder="Contraseña">
      </div>
    </div>
  </div>

</body>
</html>
<div class="header">
    <div class="logo">
      <img src="./imagen/logo.png" alt="logo">
    </div>

    <div>
     <a href="index.html" class="home-button">HOME</a>
    </div>
